<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      食べログ先生
    </title>
    <link
      href="https://fonts.googleapis.com/earlyaccess/nikukyu.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/earlyaccess/hannari.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <img
        class="logo"
        src="https://cdn.discordapp.com/attachments/992426402194391121/1003583003995418684/logo.png"
        alt="rogo"
      />
      <div class="mainTitle">食べログ先生</div>
      <input type="text" class="textbox" placeholder="名前、教科で検索" />
      <button class="search">検索</button>
    </div>
  <div class="All">
    <div class="menu">
      <input type="radio" name="menu" id="Teachers" class="Teachers" checked/>
      <label for="Teachers"><p>先生一覧</p></label>
      <input type="radio" name="menu" id="Phrase" class="Phrase" />
      <label for="Phrase"><p>名言</p></label>
      <input type="radio" name="menu" id="Coments" class="Coments" />
      <label for="Coments"><p>掲示板</p></label>
    </div>
    <div class="toggle_button">
          <input id="toggle" class="toggle_input" type='checkbox' />
          <label for="toggle" class="toggle_label"/>
          <p class="button">English</p></label>
    </div>
    <div class="main">
      <div class="Title"></div>
      <div class="SearchBox"></div>
      <div class="background">
      <div class="sort">
          <input type="radio" name="sort" id="Japanese" class="Japanese" checked/>
        <label class="radio" for="Japanese"><p>あいうえお順</p></label>
          <input type="radio" name="sort" id="English" class="English" />
        <label class="radio" for="English"><p>ABC順</P></label>
          <input type="radio" name="sort" id="Subject" class="Subject" />
        <label class="radio" for="Subject"><p>科目順</p></label>
          <input type="radio" name="sort" id="Rate" class="Rate" />
        <label class="radio" for="Rate"><p>評価順</p><label>
      </div>
      <div class="main-content1 main-content2"></div>
    </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
