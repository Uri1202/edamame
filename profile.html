<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>先生のプロフィールページ</title>
    <meta name="description" content="先生のプロフィールを詳しく紹介します！" />
    <link rel="stylesheet" href="./profile.css" />
    <link href=""
  </head>

  <body>
    <div class id="left">
      <div class="flame01">
        <img
          class="iconImg"
          src="https://panasonic.jp/life/entertainment/260023/img/main_xs.jpg"
        />
      </div>

      <div class="blank"></div>
      <div id="name">木原 浩</div>
      <div class="english">Kihara HIROSHI</div>
      <span id="star" class="star5_rating"></span>
      <div class="buttonAll">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button id="submit_star">送信</button>
      </div>
      <div class="information">
        <details open>
          <summary>科目</summary>
          微分積分</details
        >
        <details open>
          <summary>研究室</summary>
          きはらへや</details
        >
      </div>
    </div>

    <div class id="right">
      <input type="text" id="text" />
      <button id="submit">投稿する</button>

      <div id="commentList"></div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
