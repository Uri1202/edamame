<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>先生のプロフィールページ</title>
    <meta name="description" content="先生のプロフィールを詳しく紹介します！" />
    <link rel="stylesheet" href="./profile.css">
</head>

<body>
    <div class id="left">
        <img class="iconImg" src="https://panasonic.jp/life/entertainment/260023/img/main_xs.jpg">
        <div class="blank"></div>

        <div id="name">kihara</div>
        <div class="star5_rating">
            <p>
                <span id="star" class="star5_rating" data-rate="4"></span>
            </p>
            <div class id="estimate"></div>
        </div>
        <div class id="button">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>

            <button id="submit_star">送信</button>
        </div>

        <h1>担当科目</h1>

        <div class id="subject"></div>
    </div>
    <div class id="right">
        <input type="text" id="text">
        <button id="submit">投稿する</button>

        <div id="todo">
            <!-- <div class="comment"></div>
            <div class="comment"></div>
            <div class="comment"></div>
            <div class="comment"></div>
            <div class="comment"></div>
            <div class="comment"></div> -->
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
